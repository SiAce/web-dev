<!DOCTYPE html>
<html>
<head>
  <title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<form action="http://wikipedia.org" method="GET">

    email:

  <label>

  <input type="submit">
</form>

</body>
</html>
